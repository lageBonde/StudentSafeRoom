		content: "Username: ";

	table.threads {
		border-collapse: collapse;
		width: 100%;
	}
	
	table.threads td {
		border: 0px solid black;
		border-bottom: 30px solid #FFF;
		padding: 10px;
	}
	table.threads td:first-child {
		width: 30%;
		background-color: #0FD;
	}
</style>
<script>
	function checkbox() {
		box = document.getElementById('public');
		select = document.getElementById('remove');
		if (box.checked == true):
			select.disabled = false;
		else:
			select.disabled = true;
	}
</script>

{{ threads | safe }}
